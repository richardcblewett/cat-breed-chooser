<div ngbDropdown class="dropdown">
  <button ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
    Choose a Breed
  </button>
  <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <div *ngFor="let n of names">
      <li><a ngbDropdownItem routerLink="/id/{{n[1]}}">{{n[0]}}</a></li>
    </div>
  </ul>
</div>
<router-outlet></router-outlet>
