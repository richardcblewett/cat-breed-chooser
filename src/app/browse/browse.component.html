<p>Browse Works</p>
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
    Choose a Breed
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <div *ngFor="let n of names">

    </div>
  </ul>
</div>
