<div ngbDropdown class="dropdown">
  <button ngbDropdownToggle class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton2"
          data-bs-toggle="dropdown" aria-expanded="true" (click)="resetSubmit()" >
    Search Breeds
  </button>
  <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton2" [hidden]="submitted">
      <form (ngSubmit)="onSubmit()" #searchForm="ngForm" >
        <div class="form-group">
          <label for="childFriendly" class="form-label">Child Friendliness</label>
          <input type="range" class="form-range" min="1" max="5" step="1" id="childFriendly" name="childFriendly"
                 [(ngModel)]="model.childFriendly">
        </div>
        <div class="form-group">
          <label for="grooming" class="form-label">Cleanliness</label>
          <input type="range" class="form-range" min="-5" max="-1" step="1" id="grooming" name="grooming"
                 [(ngModel)]="model.grooming">
        </div>
        <div class="form-group">
          <label for="intelligence" class="form-label">Intelligence</label>
          <input type="range" class="form-range" min="1" max="5" step="1" id="intelligence" name="intelligence"
                 [(ngModel)]="model.intelligence">
        </div>
        <button type="submit" class="btn btn-info submit"
                routerLink="search/?child_friendly={{model.childFriendly}}&intelligence={{model.intelligence}}&grooming={{absolute(model.grooming)}}">
          Search
        </button>
      </form>
    </ul>
  </div>
