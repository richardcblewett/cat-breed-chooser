<div class="dropdown" ngbDropdown>
  <button (click)="resetSubmit()" aria-expanded="true" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown"
          id="dropdownMenuButton2" ngbDropdownToggle type="button">
    Search Breeds
  </button>
  <ul [hidden]="submitted" aria-labelledby="dropdownMenuButton2" class="dropdown-menu" ngbDropdownMenu>
    <form #searchForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="childFriendly">Child Friendliness</label>
        <input [(ngModel)]="model.childFriendly" class="form-range" id="childFriendly" max="5" min="1"
               name="childFriendly" step="1"
               type="range">
      </div>
      <div class="form-group">
        <label class="form-label" for="grooming">Cleanliness</label>
        <input [(ngModel)]="model.grooming" class="form-range" id="grooming" max="-1" min="-5" name="grooming" step="1"
               type="range">
      </div>
      <div class="form-group">
        <label class="form-label" for="intelligence">Intelligence</label>
        <input [(ngModel)]="model.intelligence" class="form-range" id="intelligence" max="5" min="1" name="intelligence"
               step="1"
               type="range">
      </div>
      <button class="btn btn-info submit"
              routerLink="search/?child_friendly={{model.childFriendly}}&intelligence={{model.intelligence}}&grooming={{absolute(model.grooming)}}"
              type="submit">
        Search
      </button>
    </form>
  </ul>
</div>
