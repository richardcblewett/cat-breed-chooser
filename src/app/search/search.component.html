<div>
<!--  [hidden]="submitted">-->
  <h3>Search Cat Breeds</h3>
  <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
    <div class="form-group">
      <label for="childFriendly" class="form-label">Child Friendly</label>
      <input type="range" class="form-range" min="0" max="5" step="1" id="childFriendly" name="childFriendly"
             [(ngModel)]="model.childFriendly">
    </div>
    <div class="form-group">
      <label for="intelligence" class="form-label">Intelligence</label>
      <input type="range" class="form-range" min="0" max="5" step="1" id="intelligence" name="intelligence"
             [(ngModel)]="model.intelligence">
    </div>
    <button type="submit" class="btn btn-success">Search</button>
<!--    <button type="button" class="btn btn-default" (click)="newSearch(); searchForm.reset()">Reset</button>-->
  </form>
</div>
